language: node_js

before_install:
  - npm install -g npm
  - npm ci
  - npm --version || echo npm not installed
  - node --version || echo node not installed
  - echo "package version $PACKAGE_VERSION"

stages:
  - test
  - build
  - release

jobs:
  include:
    # Job: Test
    - stage: test
      node_js:
        - 'lts/*'
      script:
        - npm run test

    # Job: Build
    - stage: build
      node_js:
        - 'lts/*'
      script:
        - npm run build

    # Job: Release
    - stage: release
      script: ls
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release